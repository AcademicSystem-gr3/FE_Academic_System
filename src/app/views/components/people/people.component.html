<div class="container max-w-[768px] mx-auto">
    <div class="text-[2rem] text-[#202124] leading-[2.5rem]">
        Giáo viên
    </div>
    <nz-divider></nz-divider>
    <div class="flex justify-between items-center">
        <div class="flex-1 flex items-center gap-2">
            <div>
                <nz-avatar [nzSize]=40 [nzSrc]="user?.data?.roles?.includes('Teacher') ? 
                apiUrl+ user?.data?.avatar 
                : apiUrl+ teacher?.avatar "></nz-avatar>
            </div>
            <div class="flex flex-col gap-1">
                <div class="text-[#3c4043] font-[500]">
                    {{user?.data?.roles?.includes('Teacher') ?
                    user?.data?.fullname
                    : teacher?.fullName }}
                </div>
                <div class="text-[#585e62] font-[500]">
                    {{user?.data?.roles?.includes('Teacher') ?
                    user?.data?.email
                    : teacher?.email }}
                </div>
            </div>

        </div>
        <div>
            <span nz-tooltip [nzTooltipTitle]="
            user?.data?.roles?.includes('Teacher') ? 
                    user?.data?.phoneNumber 
                    : teacher?.phoneNumber 
            ">
                <span nz-icon class="text-[20px]" nzType="phone" nzTheme="outline"></span>

            </span>
        </div>
    </div>
    <div class="text-[2rem] text-[#202124] leading-[2.5rem] mt-5">
        Học sinh
    </div>
    <nz-divider></nz-divider>
    <div class="container"> <!-- Thêm div container -->
        @for (item of listStudentInClass; track $index) { <!-- Sửa tracking key -->
        <div class="flex justify-between items-center mb-4"> <!-- Thêm margin bottom -->
            <div class="flex-1 flex items-center gap-2">
                <div>
                    <nz-avatar [nzSize]=40 [nzSrc]="apiUrl+ item?.avatar"></nz-avatar>
                </div>
                <div class="flex flex-col gap-1">
                    <div class="text-[#3c4043] font-[500]">
                        {{item?.fullName}}
                    </div>
                    <div class="text-[#585e62] font-[500]">
                        {{item?.email}}
                    </div>
                </div>
            </div>
            <div>
                <span nz-tooltip [nzTooltipTitle]="item?.phoneNumber">
                    <span nz-icon class="text-[20px]" nzType="phone" nzTheme="outline"></span>
                </span>
            </div>
        </div>
        }
    </div>
</div>
